apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docai-app.fullname" . }}
  labels:
    {{- include "docai-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "docai-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "docai-app.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "docai-app.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http