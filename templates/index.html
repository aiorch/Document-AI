<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload a PDF for Processing</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Select PDF:</label>
        <input type="file" name="file" accept=".pdf" required>
        <br><br>
        <label for="pages">Pages to Parse (e.g., "1,3,5" or "1-3"):</label>
        <input type="text" name="pages" id="pages" placeholder="Leave blank for all pages">
        <br><br>
        <button type="submit">Upload and Parse</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
