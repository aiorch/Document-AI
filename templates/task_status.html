<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Status</title>
</head>
<body>
    <h1>Task Status</h1>
    <p>State: {{ response.state }}</p>
    {% if response.result %}
        <p>Result: {{ response.result }}</p>
    {% else %}
        <p>Status: {{ response.status }}</p>
    {% endif %}
    <a href="/">Back to Upload</a>
</body>
</html>
